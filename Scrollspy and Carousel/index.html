<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"

  </head>
  <body>
    <header>
      <div class="display-3 text-center">Scrollspy and Carousel.</div>
      <nav id="navbar-example" class="navbar bg-info px-3 mb-3">
        <a href="#" class="navbar-brand">Arsalan</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#Gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Camera">Camera</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Contacts">Contacts</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div id="Gallery" class="display-3 text-center">Gallery</div>
        <div style="height: 500px">
    <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image3.png" class="d-block w-100" alt="img">
    </div>
    <div class="carousel-item">
      <img src="image2.png" class="d-block w-100" alt="img2">
    </div>
    <div class="carousel-item">
      <img src="image.png" class="d-block w-100" alt="img3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
        </div>
        <div id="Camera" class="display-3 text-center">Camera</div>
        <div style="height: 500px"></div>
        <div id="Contacts" class="display-3 text-center">Contacts</div>
        <div style="height: 500px"></div>
      </div>
    </main>
    <footer>
      <div class="navbar">
        <div class="navbar-brand">
          <i>&copy; Arsalan</i>
        </div>
      </div>
