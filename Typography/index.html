<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </head>
<body>
<div class="display-1">BOOTSTRAP</div>
<div class="display-2">BOOTSTRAP</div>
<div class="display-3">BOOTSTRAP</div>
<div class="display-4">BOOTSTRAP</div>
<div class="display-5">BOOTSTRAP</div>
<div class="display-6">BOOTSTRAP</div>
<h6>HTML</h6>
<h5>HMTL</h5>
<h4>HMTL</h4>
<h2>HMTL</h3>
<h2>HMTL</h2>
<h2>HMTL</h1>
<div class="text-body-secondary">Hey!! :D</div>
<div class="lead">This is a lead paragraph.</div>
<p>---------------------------------------------------------------------------</p> <br> <br>
<small>HTML</small>
<mark>HTML</mark>
<u>HTML</u> <br>
<div class="small">BOOTSTRAP</div>
<div class="mark">bootstrap</div>
<div class="text-decoration-underline">bootstrap</div>
<figure class="text-center">
    <blockquote class="blockquote">
      <p>A well-known quote, contained in a blockquote element.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      Someone famous in <cite title="Source Title">Source Title</cite>
    </figcaption>
  </figure>
</body>
</html>
