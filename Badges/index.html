<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="display-3 text-center">Badges, buttons and Progress bar!</div>
    <div class="container">
        <div class="display-5 mx-3">Buttons</div>
    </div>
    <br>
    <div class="btn btn-secondary mx-5">Click me</div>
    <br> <br>
    <div class="container">
        <div class="display-5 mx-3">Badges</div>
    </div>
    <br> <br>
    <div class="btn btn-info mx-5">Inbox
        <div class="badge bg-danger rounded-pill ">99+</div>
    </div>
    <br> <br>
    <div class="btn btn-info mx-5 position-relative">Inbox
        <div class="badge bg-danger translate-middle start-100 top-0 rounded-pill position-absolute ">99+</div>
    </div> 
    <br> <br>
    <div class="container">
        <div class="display-5 mx-3">Progress bar</div>
    </div>
    <br> <br>
    <div class="container-sm"><div class="progress"><div style="width: 10%;"  class="progress-bar bg-danger ">Battery:10%</div></div></div>
    <br> <br>
    <div class="container-sm"><div class="progress"><div style="width: 60%;"  class="progress-bar bg-warning progress-bar-striped ">Battery  life :60%</div></div></div>
    <br> <br>
    <div class="container-sm"><div class="progress"><div style="width: 90%;"  class="progress-bar bg-success progress-bar-striped progress-bar-animated ">Battery  life :90%</div></div></div>
    
    
</body>
</html>
